<div class="fullBodyNotifications">

  <mat-card class="mat-elevation-z4">
    <h1>Requests</h1>
  </mat-card>

  <mat-card class="mat-elevation-z4" *ngFor="let request of displayedRequests">
    <mat-card-header>
      <mat-card-title>
        Request for {{request.file_type}} File
      </mat-card-title>
      <mat-card-subtitle>
        {{request.createdAt | date}}
      </mat-card-subtitle>
      <mat-card-subtitle>
        Notify : {{request.user.firstName}} {{request.user.lastName}}
        ({{request.user.userName}})
      </mat-card-subtitle>
      <mat-card-subtitle>
        State : {{request.state}}
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>


    </mat-card-content>
  </mat-card>
  <mat-paginator [length]="totalRequests" [pageSize]="pageSizeRequests" [pageSizeOptions]="pageSizeOptionsRequests"
    [pageIndex]="currentPageRequests" (page)="onPageChange($event)">
  </mat-paginator>

</div>
