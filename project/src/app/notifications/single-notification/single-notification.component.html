<div class="singleNotificationFullBody">

  <mat-card class="mat-elevation-z4" *ngIf="notification">

    <mat-card-header>
      <mat-card-title>
        {{notification.title}}
      </mat-card-title>
      <mat-card-subtitle>
        {{notification.type}} ({{notification.createdAt | date}})
      </mat-card-subtitle>
    </mat-card-header>

  </mat-card>


  <h1 *ngIf="!notification">Notification did not found</h1>



</div>
