<div class="mat-dialog-class">
  <div class="check_class">
    <mat-icon class="icon-display">check_circle_outline</mat-icon>
  </div>

  <div class="message_class">
    <h1>Success</h1>
    <p>{{data.message}}</p>
  </div>


  <div class="actions_class" (click)="close()">
    <mat-icon>close</mat-icon>
  </div>

</div>
