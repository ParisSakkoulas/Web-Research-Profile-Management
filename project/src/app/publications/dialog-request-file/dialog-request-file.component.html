<p mat-dialog-title>Send Request for "{{filename}}"</p>


<form [formGroup]="setRequestDescription" (ngSubmit)="onSendRequest()">

  <mat-form-field appearance="outline">
    <mat-label>Description</mat-label>
    <textarea formControlName="description" matInput name="description"
      placeholder="Something for the request..."></textarea>
  </mat-form-field>


  <mat-dialog-actions>
    <button class="mat-raised-button" type="button" (click)="closeMatDialog()">Cancel</button>
    <button class="mat-raised-button mat-primary" type="submit">Send</button>
  </mat-dialog-actions>

</form>
