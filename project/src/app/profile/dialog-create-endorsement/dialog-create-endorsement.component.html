<div class="fullBody">
  <p mat-dialog-title>Create new Endorsement</p>

  <form [formGroup]="createEndorsement" (ngSubmit)="onAddNewEndorsement()">

    <mat-form-field appearance="outline">
      <mat-label>Endorsement</mat-label>
      <input matInput formControlName="endorsement">
      <mat-error *ngIf="createEndorsement.controls['endorsement'].invalid">Please enter an Endorsement</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Evidence</mat-label>
      <input matInput formControlName="evidence">
      <mat-error *ngIf="createEndorsement.controls['evidence'].invalid">Please enter an Endorsement</mat-error>
    </mat-form-field>

    <mat-dialog-actions>
      <button class="mat-raised-button" type="button" (click)="closeMatDialog()">Cancel</button>
      <button class="mat-raised-button mat-primary" type="submit">Add</button>
    </mat-dialog-actions>

  </form>

</div>
