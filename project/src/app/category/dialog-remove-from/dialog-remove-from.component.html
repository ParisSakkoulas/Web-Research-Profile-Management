<div class="messageForDeletionHeader">

  <p mat-dialog-title>Remove Publication From Category?</p>
  <p>Are you sure you want to remove <b> "{{publicationName}}"</b> ?</p>

</div>

<div class="messageForDeletionBody">
  <h2><span class="material-symbols-outlined">
      warning
    </span>Warning</h2>
  <p mat-dialog-content>
    By removing the publication from the list, it will be moved to the Uncategorized List. Please confirm your decision
    by clicking <b>'Remove'</b>, or cancel the action by clicking <b>'Cancel'</b>.
  </p>

</div>



<mat-dialog-actions>
  <button class="mat-raised-button" mat-dialog-close="">Cancel</button>
  <button class="mat-raised-button mat-warn" (click)="remove()">Remove</button>
</mat-dialog-actions>
