<div class="formClass" *ngIf="!isLoading">


  <div class="spacer"></div>

  <div class="welcomeMessage">
    <h2>Welcome back!</h2>
    <p>Please fill the form bellow</p>
  </div>

  <div class="form">
    <form (submit)="onLogin(loginForm)" #loginForm="ngForm">
      <mat-form-field appearance="outline">
        <mat-label>User Name or Email</mat-label>
        <input matInput type="text" name="userName" required ngModel #usernameInput="ngModel">
        <mat-error *ngIf="usernameInput.invalid">User Name or Email required to log in!</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput [type]="showPassword ? 'text' : 'password'" name="password" required ngModel
          #passwordInput="ngModel"><mat-icon (click)="togglePasswordVisibility()" matSuffix>
          {{showPassword?'visibility_off':'visibility'}}</mat-icon>
        <mat-error *ngIf="passwordInput.invalid">Password required to log in!</mat-error>

      </mat-form-field>
      <p class="forgetYourPassword" align="center" (click)="openDialogForResetPassword()">Forget your password?</p>
      <button mat-flat-button color="primary" type="submit" class="saveButton">Log in</button>
    </form>
  </div>

  <div class="register_message">
    <p>Do not have an account? <a [routerLink]="['/signup']" align="center">Register now</a></p>


  </div>


  <div class="spacer"></div>


</div>
